<!DOCTYPE html>

<html>

<head>
  <title>Présentation de la liste des jeux | 2 Tours de jeu de La Rochelle | Association de joueurs</title>
  <link rel="stylesheet" href="css/style.css">
  
  <meta name="Description" content="les règles complètes des jeux de stratégie de plateau (association Rochelaise 2 tours de jeu)" />
  <meta name="Keywords" content="jeux,jeu,joueur,plateau,strategie,stratégie,reflexion,simulation,règles" />
</head>

<!-- HEADER -->

<!--CONTENU -->

<body>
  <aside>
    <title> Recherche personnalisée</title>
    <form>
      <div>
       <label for="game's_name">Nom du jeu</label>
        <input name="game's_name" id="game's_name" type="search"/> 
      </div>
      <div>
        <label for="type-select">Type du jeu</label>
        <select id="type-select"><option value="">-- Choisissez une option--</option>
          <option value="cards"> Cartes</option>
          <option value="dice"> Dés</option>
          <option value="board game"> Plateau</option>
          <option value="course game"> Parcours</option>
          <option value="economy"> Économie</option>
          <option value="conquest"> Conquête</option>
          <option value="diplomacy">Diplomatie</option>
          <option value="war-game"> War-game</option>
          <option value="placing">Placement</option>
          <option value="ambience">Ambiance</option>
         <option value="bluff">Bluff</option>
         <option value="management">Gestion</option>
         <option value="abstract">Abstrait</option>
         <option value="manufacture">À fabriquer</option>
       </select>
      </div>
      <div>
        <label for="duration-select">Durée du jeu</label>
        <select id="duration-select"><option value="">-- Choisissez une durée--</option>
          <option value="1hour">Moins d'1 heure</option>
          <option value="1-2hours">D'1 à 2 heures</option>
          <option value="2hours">Plus de 2heures</option>
        </select>
      </div>
      <div>
        <label for="playersnumber">Nombre de joueurs</label>
        <select id="playersnumber"><option value="">--Choisissez le nombre--</option>
          <option value="twoplayers">2 joueurs</option>
          <option value="moreplayers">Plus de 2 joueurs</option>
        </select>
      </div>
      <div>
        <label for="sortingsoption">Option de tri</label>
        <select id="sortingsoption"><option value="">--Choisissez une option--</option>
          <option value="name">Nom de jeu</option>
          <option value="notes">Note</option>
          <option value="difficulty">Difficulté</option>
          <option value="luck">Stratégie/chance</option>
        </select>
      </div>
      <input type="submit" value="Rechercher"/>
    </form>
  </aside>
  
  <aside>
    <title>Sélection alphabétique</title>
  </aside>
